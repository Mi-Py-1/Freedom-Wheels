{% extends 'base.html' %}
{% load static %}

{% block title %}Community{% endblock %}

{% block content %}
<h1>Community</h1>
<div class="row">
    <div class="col-md-8">
        <!-- Social media app content will go here -->
        {% block social_content %}
        <h2>Posts</h2>
        <div class="row">
            {% for post in posts %}
                <div class="col-md-12">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.author.username }}</h5>
                            <p class="card-text">{{ post.content }}</p>
                            <p class="card-text"><small class="text-muted">{{ post.created_at }}</small></p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% endblock %}
    </div>
    <div class="col-md-4">
        <!-- Sidebar or additional content can go here -->
    </div>
</div>
{% endblock %}
