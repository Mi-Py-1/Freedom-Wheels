{% extends 'community.html' %}

{% block social_content %}
<h2>Posts</h2>
{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ post.author.username }}</h5>
            <p class="card-text">{{ post.content }}</p>
            <p class="card-text"><small class="text-muted">{{ post.created_at }}</small></p>
        </div>
    </div>
{% endfor %}
{% endblock %}
